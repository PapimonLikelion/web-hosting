<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel's Web Hosting</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header class="navbar">
        <a href="/" class="logo">
            <img src="/image/joel-web-hosting.svg" alt="logo" class="logo">
        </a>
        <nav>
            <ul class="navbar-links">
                <li><a href="https://github.com/PapimonLikelion/web-hosting">GITHUB</a></li>
                <li><a href="/deploy">DEPLOY</a></li>
            </ul>
        </nav>
        <a href="/login" class="user-login" id="user-login"><button>LOGIN</button></a>
        <div class="user-info" id="user-info">
            <a href="/mypage">
                <img src="/user.png" alt="user" class="user-image" id="user-info-image">
            </a>
            <span id="user-info-name"></span>
        </div>
    </header>
    <div class="login">
        <h1>LOGIN</h1>
        <a href="/login/google">
            <button>
                <i class="fab fa-google"></i>
                <p>Login With Google</p>
            </button>
        </a>
        <a href="/login/facebook">
            <button>
                <i class="fab fa-facebook-f"></i>
                <p>Login With Facebook</p>
            </button>
        </a>
        <a href="/login/github">
            <button>
                <i class="fab fa-github"></i>
                <p>Login With Github</p>
            </button>
        </a>
    </div>
    <script src="js/default.js"></script>
</body>    
</html>
