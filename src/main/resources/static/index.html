<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel Web Hosting</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="title">
    <h2>🎁 조엘의 웹 호스팅 🎁</h2>
</div>
<form method="POST" action="http://52.79.235.230/page" enctype="multipart/form-data" name="">
    <div class="userIdInput">
        <label>유저 ID 입력하기</label>
        <input type="text" name="userId">
    </div>
    <div class="htmlInput">
        <label>HTML 파일 첨부하기</label>
        <input type="file" name="htmlFile" accept=".html">
    </div>
    <div class="cssInput">
        <label>CSS 파일을 첨부하기</label>
        <input type="file" name="cssFile" accept=".css" multiple="multiple">
    </div>
    <div class="jsInput">
        <label>JS 파일을 첨부하기</label>
        <input type="file" name="jsFile" accept=".js" multiple="multiple">
    </div>
    <div class="submitBtn">
        <button>업로드</button>
    </div>
</form>
</body>
</html>
