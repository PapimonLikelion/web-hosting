<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel Web Hosting</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="title">
    <h2>🎁 조엘의 웹 호스팅 🎁</h2>
</div>
<form method="POST" action="https://joel-web-hosting.o-r.kr/pages" enctype="multipart/form-data" name="" onsubmit="return checkUpload()">
    <div class="userIdInput">
        <label>유저 ID 입력하기 (*) </label>
        <input id="user-id" type="text" name="userId" required>
    </div>
    <div class="htmlInput">
        <label>HTML 파일 첨부하기 (*) </label>
        <input id="html-input-tag" type="file" name="htmlFile" accept=".html" onchange="HTMLSelected(this)" required>
    </div>
    <div class="cssInput">
        <label>CSS 파일을 첨부하기</label>
        <input id="css-input-tag" type="file" name="cssFile" accept=".css" multiple="multiple" onchange="CSSSelected(this)">
    </div>
    <div class="jsInput">
        <label>JS 파일을 첨부하기</label>
        <input id="js-input-tag" type="file" name="jsFile" accept=".js" multiple="multiple" onchange="JSSelected(this)">
    </div>
    <div class="submitBtn">
        <button class="uploadBtn">업로드</button>
    </div>
    <script src="/js/index.js"></script>
</form>
</body>
</html>
