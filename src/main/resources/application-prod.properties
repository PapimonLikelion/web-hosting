spring.datasource.initialization-mode=always
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost/webhosting?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=joel
spring.datasource.password=joel
spring.h2.console.enabled=true
spring.web.resources.static-locations=classpath:/static, file:/static

hosting.file.path=/home/ubuntu/userfile/
hosting.server.path=https://joel-web-hosting.o-r.kr/pages/

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
